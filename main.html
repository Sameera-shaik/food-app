<!DOCTYPE html>
<html>
<head>
    <title>Order Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: flex-start; /* Align the container to the left */
            align-items: center; /* Center the container vertically */
            height: 100vh;
        }

        /* Define a separate CSS rule for the background image */
        body {
            background-image: url('https://th.bing.com/th/id/OIP.in4ghikNrN8a08o_1LU-DAHaE7?pid=ImgDet&rs=1'); /* Replace 'place_order.jpg' with your image file path */
            background-size: 100% 100%; /* Adjust width and height as needed */
            background-position: center;
            background-repeat: no-repeat;
        }

        form {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
        }

        h1 {
            text-align: left; /* Align the heading to the left */
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .total-amount {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="submit_order.php" method="post">
            <h1>ORDER DETAILS</h1>
            <label for="product">Order ID:</label>
            <input type="text" name="product" id="product" required>

            <label for="restaurant">Restaurant:</label>
            <select name="restaurant" id="restaurant">
                <option value="restaurant1">PARADISE</option>
                <option value="restaurant2">MEHFIL</option>
                <option value="restaurant3">KRITUNGA</option>
                <option value="restaurant3">CAFE BAHAR</option>
                <option value="restaurant3">TATVA </option>
                <option value="restaurant3">BAWARCHI </option>
            </select>
            
            <label for="payment">Payment Method:</label>
            <select name="payment" id="payment">
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="paypal">PayPal</option>
                <option value="cash_on_delivery">Cash on Delivery</option>
            </select>  

            
            <label for="total_amount">Total Amount:</label>
            <span class="total-amount" id="total_amount"></span>
            <button type="button" onclick="generateTotalAmount()">Generate Total Amount</button>

            <label for="name">Your Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>

            <label for="address">Shipping Address:</label>
            <textarea name="address" id="address" rows="4" required></textarea>

            <input type="submit" value="Submit Order">
        </form>
    </div>
    <script>
        function generateTotalAmount() {
            // Generate a random amount between 10 and 100 for demonstration
            var randomAmount = (Math.floor(Math.random() * 91) + 10).toFixed(2);
            document.getElementById("total_amount").textContent = "$" + randomAmount;
        }
        
        document.getElementById("restaurant").addEventListener("change", function() {
            if (this.value === "custom") {
                document.getElementById("custom_restaurant").style.display = "block";
            } else {
                document.getElementById("custom_restaurant").style.display = "none";
            }
        });
        
        document.getElementById("payment").addEventListener("change", function() {
            if (this.value === "custom") {
                document.getElementById("custom_payment").style.display = "block";
            } else {
                document.getElementById("custom_payment").style.display = "none";
            }
        });
    </script>
</body>
</html>
